paths:
  /teachers/:
    delete:
      consumes:
      - application/json
      description: Delete multiple teachers by their IDs
      parameters:
      - description: List of teacher IDs
        in: body
        name: ids
        required: true
        schema:
          items:
            type: integer
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request payload
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
